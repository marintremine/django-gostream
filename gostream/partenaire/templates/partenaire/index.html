{% extends 'base.html' %}
{% load static %}
    
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/partenaire/index.css' %}">
{% endblock %}

{% block content %}
  		<content>
  			<div class="titre">
				<hr class="bar-left" color=#F03C3C>
				<h1>LES PARTENAIRES</h1>
				<hr class="bar-right" color=#F03C3C>
			</div>

			<div class="container">
				{% for partenaire in partenaires %}
				<div class="card">
					<div class="box-left">
						<div class="circle" style="background-image: url({{ partenaire.pp.url }});background-size: 100%;"></div>
					</div>
					<div class="box-right">
						<div class="top">
							<h2>{{ partenaire.name }}</h2>
							<ul class="social">
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-twitch"></i></a></li>
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-twitter"></i></a></li>
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-instagram"></i></a></li>
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-tiktok"></i></a></li>
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-youtube"></i></a></li>
								<li><a class="nav-link px-2"  target="_blank" href=""><i class="fab fa-discord"></i></a></li>
							</ul>
						</div>
						<div class="bottom">
							<p>{{ partenaire.description }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

  		</content>
{% endblock %}
